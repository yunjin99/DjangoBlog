<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog List</h1>
    <hr/>
    {% for p in post_list %}
        <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
        <h4>{{ p.created_at }}</h4>
        <h4>{{ p.content }}</h4>
    {% endfor %}
</body>
</html>
